<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPYC Wallet - 残高チェック & 送金ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>💴 JPYC Wallet</h1>
                <p class="subtitle">残高チェック & 送金ツール</p>
            </div>
            <button id="connectWallet" class="btn-primary">
                🦊 MetaMask接続
            </button>
        </header>

        <!-- Network Selector -->
        <div class="network-selector" id="networkSelector" style="display: none;">
            <h3>ネットワーク選択</h3>
            <div class="network-buttons">
                <button class="network-btn" data-network="polygon">
                    <span class="network-icon">🟣</span>
                    <span>Polygon</span>
                </button>
                <button class="network-btn" data-network="ethereum">
                    <span class="network-icon">💎</span>
                    <span>Ethereum</span>
                </button>
                <button class="network-btn" data-network="avalanche">
                    <span class="network-icon">🔺</span>
                    <span>Avalanche</span>
                </button>
            </div>
            <div class="current-network">
                現在のネットワーク: <span id="currentNetwork">未接続</span>
            </div>
        </div>

        <!-- Wallet Info -->
        <div class="wallet-info" id="walletInfo" style="display: none;">
            <div class="balance-card">
                <h2>JPYC 残高</h2>
                <div class="balance-amount" id="jpycBalance">0.00</div>
                <div class="balance-label">JPYC</div>
                <div class="wallet-address">
                    <strong>アドレス:</strong>
                    <span id="walletAddress"></span>
                    <button class="btn-copy" id="copyAddress" title="コピー">📋</button>
                </div>
                <button class="btn-refresh" id="refreshBalance">🔄 残高更新</button>
            </div>

            <!-- Native Balance -->
            <div class="native-balance-card">
                <h3>ガス代用残高</h3>
                <div class="native-balance">
                    <span id="nativeBalance">0.00</span>
                    <span id="nativeSymbol">ETH</span>
                </div>
            </div>
        </div>

        <!-- Transfer Section -->
        <div class="transfer-section" id="transferSection" style="display: none;">
            <h2>💸 JPYC送金</h2>
            <form id="transferForm">
                <div class="form-group">
                    <label for="recipientAddress">送金先アドレス</label>
                    <input 
                        type="text" 
                        id="recipientAddress" 
                        placeholder="0x..." 
                        required
                        pattern="^0x[a-fA-F0-9]{40}$"
                    >
                    <small>有効なEthereumアドレスを入力してください</small>
                </div>
                <div class="form-group">
                    <label for="transferAmount">送金額 (JPYC)</label>
                    <input 
                        type="number" 
                        id="transferAmount" 
                        placeholder="100" 
                        step="0.01"
                        min="0.01"
                        required
                    >
                    <small>残高: <span id="availableBalance">0</span> JPYC</small>
                </div>
                <button type="submit" class="btn-transfer">送金する</button>
            </form>
        </div>

        <!-- Transaction History -->
        <div class="transaction-history" id="transactionHistory" style="display: none;">
            <h2>📜 トランザクション履歴</h2>
            <div class="history-list" id="historyList">
                <p class="no-transactions">トランザクション履歴がありません</p>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingMessage">処理中...</p>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>⚠️ このツールは教育目的です。自己責任でご利用ください。</p>
        <p>Powered by Web3.js & JPYC</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
